version: 1
appRoot: src

env:
  preBuild:
    commands:
      - nvm install
      - nvm use
      - npm ci
  build:
    commands:
      - npm run lint
      - npm run build
  postBuild:
    commands:
      - echo "Deploy finalizado com sucesso"

artifacts:
  baseDirectory: dist
  files:
    - '**/*'

cache:
  paths:
    - node_modules/**/*
