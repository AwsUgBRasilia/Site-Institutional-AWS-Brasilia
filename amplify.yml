version: 1

env:
  variables:
    NODE_ENV: production

frontend:
  phases:
    preBuild:
      commands:
        - nvm install 22
        - nvm use 22
        - node -v
        - npm ci --include=dev
        - npx ampx generate outputs --out ./amplify_outputs.json
    build:
      commands:
        - npm run build
    postBuild:
      commands:
        - echo "Deploy finalizado com sucesso"

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - node_modules/**/*
